<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="correo@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Clave" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesión
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div text-center>
            Si aún no posee una cuenta en nuestro sistema por favor proceda a <a routerLink='/register'>
              registrarse</a> primero!
          </div>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
